<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTMLサンプルページ</h1>
    </header>
    <main>
        <div>
            <p>
                これはシンプルなHTMLページのサンプルです。デザインやコンテンツを自由に追加・編集して、ウェブページを作成してください。
                <br> written by GPT-4
            </p>
        </div>
    </main>
</body>
</html>
